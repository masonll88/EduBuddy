# EduBuddy 部署配置文件
# 此文件包含部署时的配置参数

# 日志设置
LOG_INTERVAL=4.0
LOG_FORMAT="%Y-%m-%d %H:%M:%S"
LOG_LEVEL="INFO"

# 性能设置
MAX_MEMORY="256M"
MAX_CPU="50%"

# 服务设置
AUTO_START=true
RESTART_ON_FAILURE=true

# 安全设置
NO_NEW_PRIVILEGES=true
PRIVATE_TMP=true
PROTECT_SYSTEM="strict"
PROTECT_HOME=true

# 资源限制
LIMIT_NOFILE=65536
